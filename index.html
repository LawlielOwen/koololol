<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ola vv</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
  <script defer src="https://app.embed.im/snow.js"></script>
  <script src="respuesta.js"></script>
  <script src="audios.js"></script>
</head>
<body>
    <div class="card" style="width: 18rem; height: 220px;">
        <div class="card-body text-bg-dark border-light">
            <h5 class="card-title text-center">¿Quieres regresar vv?</h5>
            
            <!-- Reproductor de audio con autoplay y controls, colocado encima de los botones -->
            <div class="d-flex justify-content-center mb-3 mt-4">
                <audio autoplay controls>
                    <source src="BANDA MS - MI MAYOR ANHELO (VIDEO OFICIAL).mp3" type="audio/mp3">
                </audio>
            </div>
            
            <!-- Botones debajo del audio -->
            <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
                <button class="btn btn-outline-light butons" onclick="enviar()">Que</button>
                <button class="btn btn-outline-success butons1" onclick="enviar()">Sí</button>
                <button class="btn btn-outline-danger butons2" onclick="enviar()">No</button>
            </div>
        </div>
    </div>
    
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
